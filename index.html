<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Custom Pack Builder</title>

  <!-- Slick Carousel CSS and JS files -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #c9b60b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #080808;
      margin-bottom: 20px;
    }

    .chocolate-slider {
      margin-bottom: 20px;
    }

    .chocolate-item {
      height: 200px; /* Set a fixed height for all chocolate items */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #eee7e7;
      transition: transform 0.3s ease-in-out;
    }

    .chocolate-item:hover {
      transform: scale(1.03);
    }

    .chocolate-item img {
        
      max-width: 130px;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .chocolate-name {
      font-size: 16px;
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    #total-price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    #custom-pack-preview {
      margin-top: 20px;
    }

    h2 {
      color: #0d0e0d;
      margin-bottom: 10px;
    }

    #preview-content {
      font-size: 16px;
      color: #333;
    }

    /* Additional Styles for Slick Carousel Arrows */
    .slick-prev,
    .slick-next {
      color: black;
    }

    /* Hover effect for arrows */
    .slick-prev:hover,
    .slick-next:hover {
      color: #161515; /* You can adjust the hover color as needed */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ChocoDelight Custom Pack Builder</h1>

  <div class="chocolate-slider">
    <div class="chocolate-item">
      <img src="dark-chocolate.jpg" alt="Dark Chocolate">
      <label for="dark-chocolate" class="chocolate-name">Dark Chocolate</label>
      <input type="number" id="dark-chocolate" min="0" max="8" value="0">
    </div>

    <div class="chocolate-item">
      <img src="milk-chocolate.jpg" alt="Milk Chocolate">
      <label for="milk-chocolate" class="chocolate-name">Milk Chocolate</label>
      <input type="number" id="milk-chocolate" min="0" max="8" value="0">
    </div>

    <div class="chocolate-item">
      <img src="white-chocolate.jpg" alt="White Chocolate">
      <label for="white-chocolate" class="chocolate-name">White Chocolate</label>
      <input type="number" id="white-chocolate" min="0" max="8" value="0">
    </div>

    <!-- New Chocolate Types -->
    <div class="chocolate-item">
      <img src="caramel-chocolate.jpg" alt="Caramel Chocolate">
      <label for="caramel-chocolate" class="chocolate-name">Caramel Chocolate</label>
      <input type="number" id="caramel-chocolate" min="0" max="8" value="0">
    </div>

    <div class="chocolate-item">
      <img src="hazelnut-chocolate.jpg" alt="Hazelnut Chocolate">
      <label for="hazelnut-chocolate" class="chocolate-name">Hazelnut Chocolate</label>
      <input type="number" id="hazelnut-chocolate" min="0" max="8" value="0">
    </div>

    <div class="chocolate-item">
      <img src="orange-chocolate.jpg" alt="Orange Chocolate">
      <label for="orange-chocolate" class="chocolate-name">Orange Chocolate</label>
      <input type="number" id="orange-chocolate" min="0" max="8" value="0">
    </div>
  </div>

  <button onclick="calculateTotal()">Calculate Total</button>

  <div id="total-price">Total Price: $0.00</div>

  <div id="custom-pack-preview">
    <h2>Custom Pack Preview</h2>
    <p id="preview-content"></p>
  </div>
</div>

<script>
  $(document).ready(function(){
    $('.chocolate-slider').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
    });
  });

  function calculateTotal() {
    const darkChocolateQty = parseInt(document.getElementById('dark-chocolate').value);
    const milkChocolateQty = parseInt(document.getElementById('milk-chocolate').value);
    const whiteChocolateQty = parseInt(document.getElementById('white-chocolate').value);
    const caramelChocolateQty = parseInt(document.getElementById('caramel-chocolate').value);
    const hazelnutChocolateQty = parseInt(document.getElementById('hazelnut-chocolate').value);
    const orangeChocolateQty = parseInt(document.getElementById('orange-chocolate').value);

    const totalItems = darkChocolateQty + milkChocolateQty + whiteChocolateQty +
      caramelChocolateQty + hazelnutChocolateQty + orangeChocolateQty;

    const totalPrice = (darkChocolateQty * 2.5) + (milkChocolateQty * 2.0) + (whiteChocolateQty * 3.0) +
      (caramelChocolateQty * 3.5) + (hazelnutChocolateQty * 4.0) + (orangeChocolateQty * 3.0);

    if (totalItems <= 8) {
      document.getElementById('total-price').textContent = `Total Price: $${totalPrice.toFixed(2)}`;

      // Update custom pack preview
      const previewContent = `Dark Chocolate: ${darkChocolateQty} | Milk Chocolate: ${milkChocolateQty} | 
        White Chocolate: ${whiteChocolateQty} | Caramel Chocolate: ${caramelChocolateQty} | 
        Hazelnut Chocolate: ${hazelnutChocolateQty} | Orange Chocolate: ${orangeChocolateQty}`;
      document.getElementById('preview-content').textContent = previewContent;
    } else {
      alert('Total items in the custom pack should not exceed 8.');
    }
  }
</script>

</body>
</html>
